{% extends "dashboard.html" %}
{% block content %}



<style>
    .form-card {
        max-width: 500px;
        margin: 40px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .form-card h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #555;
    }

    input[type="text"],
    input[type="tel"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    textarea {
        resize: none;
        height: 90px;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #ff5e62, #ff9966);
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-submit:hover {
        opacity: 0.9;
    }
</style>

<div class="form-card">
    <h2>Add Restaurant</h2>

    <form method="POST" enctype="multipart/form-data" action="{% url 'save_restaurant' %}">
        {% csrf_token %}

        <div class="form-group">
            <label>Restaurant Name</label>
            <input type="text" name="name" placeholder="Enter restaurant name" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea name="address" placeholder="Enter restaurant address" required></textarea>
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="tel" name="contact_number" placeholder="Enter contact number" required>
        </div>

        <div class="form-group">
            <label>Restaurant Image</label>
            <input type="file" name="restaurant_image" accept="image/*" required>
        </div>

        <button type="submit" class="btn-submit">Save Restaurant</button>
    </form>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

 {% if messages %}
  {% for msg in messages %}
     {% if msg.tags == 'success' %}
     <script>
     swal("{{msg}}",' ', "success");
     </script>
     
     {% endif %}
     {% if msg.tags == 'error' %}
     <script>
     swal("{{msg}}",' ', "error");
     </script>
     
     {% endif %}
     {% if msg.tags == 'warning' %}
     <script>
     swal("{{msg}}",' ', "warning");
     </script>
     
     {% endif %}
  {% endfor %}
{% endif %}

{% endblock %}
