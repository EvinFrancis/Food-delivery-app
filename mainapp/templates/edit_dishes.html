{% extends "dashboard.html" %}
{% block content %}

<style>
.form-card {
    max-width: 520px;
    margin: 40px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
.form-card h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}
.form-group {
    margin-bottom: 18px;
}
label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #555;
}
input, textarea, select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}
textarea {
    resize: none;
    height: 90px;
}
.btn-submit {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #ff5e62, #ff9966);
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
}
</style>

<div class="form-card">
    <h2>Edit Dish</h2>

    <form method="POST" enctype="multipart/form-data"
          action="{% url 'update_dish' dish.id %}">
        {% csrf_token %}

        <div class="form-group">
            <label>Dish Name</label>
            <input type="text" name="name" value="{{ dish.name }}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description">{{ dish.description }}</textarea>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="number" step="0.01" name="price"
                   value="{{ dish.price }}" required>
        </div>

        <div class="form-group">
            <label>Restaurant</label>
            <select name="restaurant" required>
                {% for r in restaurants %}
                <option value="{{ r.name }}"
                    {% if dish.restaurant.name == r.name %}selected{% endif %}>
                    {{ r.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Food Type</label>
            <select name="food_type">
                {% for f in food_types %}
                <option value="{{ f.name }}"
                    {% if dish.food_type.name == f.name %}selected{% endif %}>
                    {{ f.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Current Image</label><br>
            {% if dish.dish_image %}
                <img src="{{ dish.dish_image.url }}" width="120"
                     style="border-radius:8px; margin-bottom:10px;">
            {% else %}
                <p>No image uploaded</p>
            {% endif %}
        </div>

        <div class="form-group">
            <label>Change Image</label>
            <input type="file" name="dish_image" accept="image/*">
        </div>

        <div class="form-group">
            <label>Category</label>
            <div style="display:flex; gap:20px;">
                <label>
                    <input type="radio" name="veg_nonveg" value="veg"
                        {% if dish.veg_nonveg == 'veg' %}checked{% endif %}>
                    Veg
                </label>
                <label>
                    <input type="radio" name="veg_nonveg" value="non_veg"
                        {% if dish.veg_nonveg == 'non_veg' %}checked{% endif %}>
                    Non Veg
                </label>
            </div>
        </div>

        <button type="submit" class="btn-submit">Update Dish</button>
    </form>
</div>

{% endblock %}
