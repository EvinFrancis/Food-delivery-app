
{% extends "dashboard.html" %}
{% block content %}



    <style>
        

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        th {
            background: #ff5e62;
            color: white;
            font-size: 15px;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f1f1;
        }

        td img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        .btn {
    padding: 6px 12px;
    border-radius: 5px;
    color: white;
    text-decoration: none;
    font-size: 13px;
    margin-right: 5px;
}

.btn-edit {
    background: #007bff;
}

.btn-delete {
    background: #dc3545;
}

    </style>



<h2>Food Items</h2>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Food Name</th>
            <th>Description</th>
            <th>Food Image</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for food in foodtypes %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ food.name }}</td>
            <td>{{ food.description }}</td>
            <td>
                <img src="{{ food.foodimage.url }}" alt="{{ food.name }}">
            </td>
            <td>
    <a href="{% url 'edit_food_type' food_id=food.id %}" class="btn btn-edit">Edit</a>

    <a href="{% url 'delete_food_type' food_id=food.id %}" class="btn btn-delete"
       onclick="return confirm('Are you sure you want to delete this item?');">
       Delete
    </a>
</td>

        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="no-data">No food items available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>




{% endblock %}
